<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 1rf;
      grid-template-rows: auto;
      grid-gap: 10px;
    }
    div.container {      
      display: flex;
      border: 1px solid orange;
      flex-flow: row wrap;
      gap: 10px 30px;
      justify-content: space-between;
    }

    .container > div {
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 3rem;
      border: 1px solid black;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
    1
    </div>
  </div>
  <div class="container">
    <div>
      2<br/>2
    </div>
    <div>
      3
    </div>
    <div>
      4
    </div>
    <div>
      5
    </div>
  </div>
</body>
</html>
